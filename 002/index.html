<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body>
        <div class="container">
            <br><br>
            
            <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control" id="Email" placeholder="Email">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" id="Password" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <label for="Address">Address</label>
                  <input type="text" class="form-control" id="Address" placeholder="eg. SVNIT-Surat">
                </div>
                <div class="form-group">
                  <label for="Address2">Address 2</label>
                  <input type="text" class="form-control" id="Address2" placeholder="eg. Hostel-4, 217">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="City">City</label>
                    <input type="text" class="form-control" id="City" placeholder="eg. Surat">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="State">State</label>
                    <select id="State" class="form-control">
                      <option selected>Choose</option>
                      <option>Gujarat</option>
                      <option>Maharastra</option>
                      <option>Punjab</option>
                      <option>Rajasthan</option>
                      <option>Goa</option>
                      <option>Delhi</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="Pincode">Pincode</label>
                    <input type="text" class="form-control" id="Pincode">
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="Check">
                    <label class="form-check-label" for="Check">
                      Accept Terms and Conditions
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
              </form>
        </div>
    </body>

</html>
